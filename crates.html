<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crates - Discord Gems Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Crates</h1>
    <p>Open crates and get awesome rewards!</p>
  </header>

  <div class="container grid">
    <div class="card gray">
      <h2>Common Crate</h2>
      <p>7 GEMS</p>
      <button onclick="openCrate('Common')">OPEN</button>
    </div>
    <div class="card pink">
      <h2>Meme Crate</h2>
      <p>13 GEMS</p>
      <button onclick="openCrate('Meme')">OPEN</button>
    </div>
    <div class="card red">
      <h2>Gamer Crate</h2>
      <p>13 GEMS</p>
      <button onclick="openCrate('Gamer')">OPEN</button>
    </div>
    <div class="card purple">
      <h2>Aesthetic Crate</h2>
      <p>13 GEMS</p>
      <button onclick="openCrate('Aesthetic')">OPEN</button>
    </div>
    <div class="card gold">
      <h2>Rich Crate</h2>
      <p>29 GEMS</p>
      <button onclick="openCrate('Rich')">OPEN</button>
    </div>
    <div class="card rainbow">
      <h2>Legendary Crate</h2>
      <p>73 GEMS</p>
      <button onclick="openCrate('Legendary')">OPEN</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
