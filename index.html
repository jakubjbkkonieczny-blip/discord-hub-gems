<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Gems Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <header>
    <img src="images/discord-logo.png" alt="Discord Logo" class="logo">
    <h1>Discord Gems Hub</h1>
    <p>A magical world of crates, roles, and gems!</p>
  </header>

  <main class="container">
    <div class="buttons">
      <button class="primary" onclick="loginDiscord()">Login with Discord</button>
      <button class="primary" onclick="window.location.href='crates.html'">View Crates</button>
      <button class="primary" onclick="window.location.href='wallet.html'">Your Wallet</button>
      <button class="primary" onclick="window.location.href='shop.html'">Shop</button>
      <button class="primary" onclick="window.location.href='events.html'">Events</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
